}

enum SpaceMemberRole {
  MEMBER
  OWNER
}

input UnlinkSSOInput {
  provider: UserSSOProvider!
}

input UpdateMarketingAgreementInput {
  isAgreed: Boolean!
}

input UpdatePasswordInput {
  newPassword: String!
  newPasswordConfirm: String!
  oldPassword: String
}

input UpdateUserProfileInput {
  name: String!
}

type User {
  email: String!
  id: ID!
  marketingAgreement: UserMarketingAgreement
  notificationPreferences(category: UserNotificationCategory!): UserNotificationPreference!
  password: UserPassword
  profile: Profile!
  spaces: [Space!]!
  sso(provider: UserSSOProvider!): UserSSO
  state: UserState!
}

type UserMarketingAgreement {
  createdAt: DateTime!
  id: ID!
}

enum UserNotificationCategory {
  ALL
  COMMENT
  DONATE
  PURCHASE
  REPLY
  SUBSCRIBE
  TAG_EDIT
  TAG_WIKI_EDIT
  TREND
}

type UserNotificationPreference {
  email: Boolean!
  website: Boolean!
}

type UserPassword {
  createdAt: DateTime!
  id: ID!
}

type UserSSO {
  email: String!
  id: ID!
  provider: UserSSOProvider!
}

enum UserSSOAuthorizationType {
  AUTH
  LINK
}

enum UserSSOProvider {
  GOOGLE
  NAVER
}

enum UserState {
  ACTIVE
  INACTIVE
  PROVISIONAL
}

input VerifyEmailInput {
  code: String!
